<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams Transcript Summarizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #e0e0e0;
    }

    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
      font-weight: 600;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .upload-area {
      border: 3px dashed #667eea;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .upload-area:hover {
      background: #f8f9ff;
      border-color: #5568d3;
    }

    .upload-area.drag-over {
      background: #f0f3ff;
      border-color: #5568d3;
    }

    .upload-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result {
      display: none;
      margin-top: 30px;
      padding: 25px;
      background: #f8f9ff;
      border-radius: 15px;
      border-left: 5px solid #667eea;
    }

    .result.active {
      display: block;
    }

    .result h2 {
      color: #333;
      margin-bottom: 15px;
      font-size: 24px;
    }

    .summary-content {
      color: #555;
      line-height: 1.8;
      white-space: pre-wrap;
    }

    .error {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #fee;
      border-left: 5px solid #f44;
      border-radius: 10px;
      color: #c33;
    }

    .error.active {
      display: block;
    }

    .file-info {
      margin-top: 15px;
      padding: 15px;
      background: #e8f5e9;
      border-radius: 10px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Teams Transcript Summarizer</h1>
    <p class="subtitle">Upload a transcript file or fetch from Teams meeting</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="upload"> Upload File</button>
      <button class="tab" data-tab="fetch"> Fetch from Meeting ID</button>
    </div>

    <!-- Upload Tab -->
    <div class="tab-content active" id="upload-tab">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon"></div>
        <p><strong>Click to upload</strong> or drag and drop</p>
        <p style="color: #999; font-size: 14px; margin-top: 5px;">
          Supported: .vtt, .txt, .docx
        </p>
        <input type="file" id="fileInput" accept=".vtt,.txt,.docx" style="display: none;">
      </div>
      <div class="file-info" id="fileInfo" style="display: none;"></div>
      <button id="uploadBtn" disabled>Summarize Transcript</button>
    </div>

    <!-- Fetch Tab -->
    <div class="tab-content" id="fetch-tab">
      <div class="input-group">
        <label for="meetingId">Meeting ID</label>
        <input 
          type="text" 
          id="meetingId" 
          placeholder="Enter Teams meeting ID"
        >
      </div>
      <button id="fetchBtn">Fetch & Summarize</button>
    </div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Processing transcript... This may take a moment.</p>
    </div>

    <!-- Error Message -->
    <div class="error" id="error"></div>

    <!-- Result -->
    <div class="result" id="result">
      <h2> Summary</h2>
      <div class="summary-content" id="summaryContent"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
